<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Instagram</title>

	<!-- Bootstrap !-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">

</head>

<body>
    <!-- Navbar !-->
	<nav class="navbar navbar-light bg-light">
		<div class="container d-flex justify-content-between">
			<div class="left-content">
				<a class="navbar-brand" href="#">
					<i class="fab fa-instagram"></i> | <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" height="30" alt="">
                </a>
            </div>

            <div class="right-content">
                <button type="button" class="btn btn-success">Create a new post</button>
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Somethin else</a>
                        <hr>
                        <a class="dropdown-item" href="#">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Visualization options: buttons !-->
    <div class="py-3">
        <div class="d-flex justify-content-center">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true"><i class="fas fa-th"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false"><i class="fas fa-stop"></i></a>
                </li>
            </ul>
        </div>
    </div>


    <!-- Visualization options: content !-->
    <div class="tab-content" id="pills-tabContent">

        <!-- Grid feed !-->
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <div class="container-fluid mx-0 px-0">
            <div class="row">
                <div class="col-4 mx-0 p-1"></div>
                <div class="col-4 mx-0 p-1"></div>
                <div class="col-4 mx-0 p-1"></div>
                <div class="col-4 mx-0 p-1"></div>
                <div class="col-4 mx-0 p-1"></div>
                <div class="col-4 mx-0 p-1"></div>
            </div>
        </div>
        </div>






        <!-- Single post feed !-->

                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">chau</div>
                </div>


        </div>
    </div>
